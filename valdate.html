<html>
    <head>
        <script src="one.js">    
        </script>
        <link href="onecss.css" rel="stylesheet" />
    </head>
    <body>
        <h1>FORM TO VALIDATE</h1>
        <table class="tab">
            <tr>
                <td>Name</td>
                <td>:<input type="text" id="name" required></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>:<input type="number" id="phn" required></td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td>:<input type="email" id="mail" required placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="submit" id="sub" onclick="return validate()"></td>
            </tr>
        </table>
    </body>
</html>
