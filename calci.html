<!DOCTYPE HTML>
<html>
    <head>
        <script src="one.js">
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="onecss.css" rel="stylesheet" />
    </head>
    <body>
        <div class="row">
            <h1>CALCULATOR</h1>
        </div>
        <div class="card">
            <table class="table">
                <tr>
                    <td><input type=number id="exp1"></td>
                    <td><input type=number id="exp2"></td>
                    
                    
                </tr>
                <tr>
                    
                    <td colspan="2"><input type=text id="exp"></td>
                    
                </tr>
                <tr>
                    <td><button onclick="div()">/</button></td>
                    <td><button onclick="abs()">abs</button></td>
                </tr>
                <tr>
                    <td><button onclick="sub()">-</button></td>
                    <td ><button  onclick="mul()">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="per()">%</button></td>
                    <td><button onclick="add()">+</button></td>
                </tr>
                <tr>
                    
                    <td ><button  onclick="sqrt()">sqrt</button></td>
                    <td colspan="2"><button  onclick="fclr()">AC</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
